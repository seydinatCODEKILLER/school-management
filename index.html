<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Itim&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/dist/output.css" />
    <title>School Managent</title>
  </head>
  <body class="h-screen flex">
    <div class="hidden lg:block w-72 h-full bg-purple-500"></div>
    <div class="w-full h-full bg-purple-50 p-10 flex flex-col">
      <div class="flex items-center text-white gap-1">
        <div class="p-2 bg-purple-500 rounded text-white self-center">GE</div>
        <div class="flex flex-col text-gray-800 font-medium">
          <span>Gestion</span>
          <span>Etudiants</span>
        </div>
      </div>
      <div class="mt-11 relative">
        <h1 class="text-gray-800 font-medium text-2xl z-20">Connectez-vous</h1>
        <div class="w-40 h-1 bg-yellow-500 absolute bottom-1"></div>
      </div>
      <p class="max-w-2xl text-gray-800 mt-4">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam
        temporibus sit facere modi earum tempora! Quas facere voluptas
        dignissimos molestias est accusantium, amet atque, ab nam omnis sit
        consectetur incidunt!
      </p>
      <div class="mt-11 max-w-2xl">
        <form
          id="loginForm"
          class="grid grid-cols-1 gap-4 text-gray-700"
          method="post"
        >
          <div class="flex flex-col gap-1">
            <label for="email">Adresse Mail</label>
            <div class="relative">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Entrez votre email"
                class="py-4 px-3 shadow-sm w-full"
              />
              <i class="ri-mail-ai-line text-lg absolute top-4 right-3"></i>
            </div>
            <span id="emailError"></span>
          </div>
          <div class="flex flex-col gap-1">
            <label for="password">Password</label>
            <div class="relative">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Entrez votre mot de passe"
                class="py-4 px-3 shadow-sm w-full"
              />
              <i class="ri-lock-2-line text-lg absolute top-4 right-3"></i>
            </div>
            <span id="passwordError"></span>
          </div>
          <button
            type="submit"
            class="w-full py-3 bg-purple-500 text-white hover:bg-purple-600 rounded"
          >
            Se connectez
          </button>
        </form>
      </div>
      <div id="notifications" class="fixed top-4 right-4 space-y-2"></div>
    </div>

    <script src="./public/javascript/main.js" type="module"></script>
  </body>
</html>
